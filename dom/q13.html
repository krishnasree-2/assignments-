<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App - localStorage</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Notes App using localStorage</h2>

  <!-- Textarea for user notes -->
  <textarea id="noteArea" placeholder="Type your notes here..."></textarea>
  <br>

  <!-- Buttons -->
  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    // Select the textarea element
    const noteArea = document.getElementById("noteArea");

    // -------------------------------
    //  Load notes automatically on page load
    // -------------------------------
    window.addEventListener("load", function () {
      const savedNotes = localStorage.getItem("myNotes");

      // If notes exist in localStorage, display them
      if (savedNotes) {
        noteArea.value = savedNotes;
      }
    });

    // -------------------------------
    // Save Notes button functionality
    // -------------------------------
    document.getElementById("saveBtn").addEventListener("click", function () {
      const notes = noteArea.value.trim();

      // Validation: Do not save empty notes
      if (notes === "") {
        alert("Cannot save empty notes!");
        return;
      }

      // Save to localStorage
      localStorage.setItem("myNotes", notes);
      alert("Notes saved successfully!");
    });

    // -------------------------------
    // Load Notes button functionality
    // -------------------------------
    document.getElementById("loadBtn").addEventListener("click", function () {
      const savedNotes = localStorage.getItem("myNotes");

      if (savedNotes) {
        noteArea.value = savedNotes;
      } else {
        alert("No notes found in storage!");
      }
    });

    // -------------------------------
    // Clear Notes button functionality
    // -------------------------------
    document.getElementById("clearBtn").addEventListener("click", function () {
      localStorage.removeItem("myNotes");
      noteArea.value = ""; // Clear textarea
      alert("Notes cleared!");
    });
  </script>

</body>
</html>
