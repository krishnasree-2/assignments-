<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Element Creation</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #container {
      margin-top: 20px;
    }
  </style>
</head>

<body>


  <!-- Buttons -->
  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <!-- Container where paragraphs will be added -->
  <div id="container"></div>

  <script>
    // Get the container div
    const container = document.getElementById("container");

    // Button to add paragraph
    document.getElementById("addBtn").addEventListener("click", function () {
      // 1. Create a new <p> element
      const newPara = document.createElement("p");

      // 2. Set its text
      newPara.textContent = "This is a new paragraph.";

      // 3. Add it inside the container using appendChild
      container.appendChild(newPara);
    });

    // Button to remove last paragraph
    document.getElementById("removeBtn").addEventListener("click", function () {
      // Check if container has any child
      if (container.lastChild) {
        // Remove last paragraph using removeChild
        container.removeChild(container.lastChild);
      }
    });
  </script>

</body>
</html>
