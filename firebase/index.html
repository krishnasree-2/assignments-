<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Book Manager</title>

  <!-- Tailwind CDN (Optional but recommended) -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">

  <!-- Layout -->
  <div class="max-w-7xl mx-auto p-4 grid grid-cols-1 md:grid-cols-4 gap-6">

    <!-- Sidebar Form -->
    <aside class="bg-white p-4 rounded-xl shadow md:col-span-1">
      <h2 class="text-xl font-semibold mb-4">Add New Book</h2>

      <form id="addBookForm" class="space-y-3">
        <div>
          <label class="block text-sm font-medium">Title</label>
          <input id="title" class="mt-1 w-full border rounded px-3 py-2" placeholder="Book Title" />
        </div>

        <div>
          <label class="block text-sm font-medium">Author</label>
          <input id="author" class="mt-1 w-full border rounded px-3 py-2" placeholder="Author Name" />
        </div>

        <div>
          <label class="block text-sm font-medium">Price</label>
          <input id="price" type="number" class="mt-1 w-full border rounded px-3 py-2" placeholder="INR" />
        </div>

        <div>
          <label class="block text-sm font-medium">Image URL</label>
          <input id="imageUrl" class="mt-1 w-full border rounded px-3 py-2" placeholder="https://..." />
        </div>

        <button class="w-full bg-blue-600 text-white py-2 rounded">Add Book</button>
      </form>
    </aside>

    <!-- Book List -->
    <main class="md:col-span-3">
      <h1 class="text-2xl font-bold mb-4">Books</h1>

      <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- JS will load cards here -->
      </div>
    </main>

  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden bg-black/50 items-center justify-center">
    <div class="bg-white p-6 rounded-xl max-w-lg w-full">
      <button id="closeModal" class="float-right text-gray-500">âœ–</button>
      <h2 id="modalTitle" class="text-xl font-bold"></h2>
      <p id="modalAuthor" class="text-gray-600"></p>
      <img id="modalImg" class="w-full h-64 object-cover rounded mt-4" />
      <p id="modalPrice" class="mt-3 font-semibold"></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="index.js"></script>

</body>
</html>
