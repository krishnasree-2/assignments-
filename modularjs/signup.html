<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
</head>
<body>
  <div id="navbar"></div>

  <h2>Signup</h2>

  <form id="signup-form">
    <input id="name" placeholder="Enter Name" required><br><br>
    <input id="email" placeholder="Enter Email" required><br><br>
    <input id="password" placeholder="Enter Password" required><br><br>
    <button>Signup</button>
  </form>

  <div id="footer"></div>

  <script type="module">
    import { Navbar } from "./components/navbar.js";
    import { Footer } from "./components/footer.js";

    document.getElementById("navbar").innerHTML = Navbar();
    document.getElementById("footer").innerHTML = Footer();
  </script>

  <script type="module" src="./scripts/signup.js"></script>
</body>
</html>
