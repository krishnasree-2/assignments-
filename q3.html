<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="q3.css">
</head>
<body>

<div class="product-box">

  <img 
    src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg"
    alt="Samsung Watch" 
    class="product-img">

  <h3>SAMSUNG Galaxy Watch6 LTE</h3>
  <p class="strap">Graphite Strap, 44mm</p>

  <div class="rating-row">
    <span class="rating">4.3 ★</span>
    <span class="reviews">(973)</span>
    <img 
      src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png"
      class="assured"
      alt="Assured Logo">
  </div>

  <div class="price-box">
    <span class="price">₹18,999</span>
    <span class="old-price">₹41,999</span>
    <span class="offer">54% off</span>
  </div>

  <p class="bank-offer">Bank Offer</p>

</div>

</body>
</html>
