<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Card Grid</title>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            padding: 30px 15px;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .investor-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            max-width: 1300px;
            width: 100%;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
            overflow: hidden; 
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .card-content {
            padding: 15px 10px 20px;
        }

        .investor-name {
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .investor-title {
            margin: 0 0 15px;
            font-size: 0.9em;
            color: #666;
        }

        .company-logo {
            height: 20px; 
            width: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .investor-grid {
                grid-template-columns: repeat(3, 1fr); 
            }
        }

        @media (max-width: 600px) {
            .investor-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .investor-name {
                font-size: 1em;
            }
            .investor-title {
                font-size: 0.8em;
            }
        }
        
        @media (max-width: 400px) {
            .investor-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    </head>
<body>
