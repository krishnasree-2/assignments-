<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <link rel="stylesheet" href="q3.css">
</head>
<body>
    <header>
        <h1>Masai Calculator</h1>
    </header>
    
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator plus">+</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator minus">-</div>

            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator multiply">x</div>

            <div class="button clear">C</div>
            <div class="button number">0</div>
            <div class="button operator equals">=</div>
            <div class="button operator divide">/</div>
        </div>
    </div>
</body>
</html>
